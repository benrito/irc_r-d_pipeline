<!DOCTYPE HTML>
<html>
<head>
  <title>IRC R&D pipeline</title>

  <style>
    body, html {
      font-family: arial, sans-serif;
      font-size: 11pt;
    }

    #visualization {
      box-sizing: border-box;
      width: 100%;
    }
    
    .vis-item.openwheel  { background-color: #B0E2FF; }
    .vis-item.rally      { background-color: #EAEAEA; }
    .vis-item.motorcycle { background-color: #FA8072; }
    .vis-item.touringcar { background-color: #B4EEB4; }
    .vis-item.endurance  { background-color: #FFFFCC; }
  </style>

  <script src="vis.js"></script>
  <link href="vis.css" rel="stylesheet" type="text/css" />
</head>
<body>
<p>
  This example demonstrates editable groups (for now only reordering).
</p>
<div id="visualization"></div>

<script>
  // http://motocal.com/
  var groups = new vis.DataSet([
  {"content": "Stage", "id": "Stage", "value": 1, className:'openwheel'},
  {"content": "Nutrition", "id": "Nutrition", "value": 2, className:'openwheel'},
  {"content": "Vaccines", "id": "Vaccines", "value": 3, className:'rally'},
  {"content": "Cash", "id": "Cash", "value": 4, className:'motorcycle'},
  {"content": "Education", "id": "Education", "value": 5, className:'touringcars'},
  {"content": "Violence", "id": "Violence", "value": 6, className:'touringcars'},
  {"content": "Employment", "id": "Employment", "value": 7, className:'openwheel'},
  ]);
  
  // create a dataset with items
  // note that months are zero-based in the JavaScript Date object, so month 3 is April
  var items = new vis.DataSet([

  {start: new Date(2015, 0, 0), end: new Date(2015, 3, 0), group:"Stage", className:"openwheel", content:"Concept development",id:"conceptdevelopment"},

  {start: new Date(2015, 3, 2), end: new Date(2015, 6, 0), group:"Stage", className:"openwheel", content:"Design prototypes",id:"prototypedesign"},

  {start: new Date(2015, 6, 2), end: new Date(2015, 9, 0), group:"Stage", className:"openwheel", content:"Pilot and iterate",id:"pilotiterate"},

  {start: new Date(2015, 9, 2), end: new Date(2015, 12, 0), group:"Stage", className:"openwheel", content:"Implement and refine",id:"implementandrefine"},

  {start: new Date(2015, 12, 2), end: new Date(2015, 12, 30), group:"Stage", className:"openwheel", content:"Scale and diffuse",id:"scaleanddiffuse"},

  {start: new Date(2015, 0, 10), end: new Date(2015, 6, 11), group:"Nutrition", className:"openwheel", content:"Diagnosis mobile app",id:"diagnosisapp"},

  {start: new Date(2015, 0, 10), end: new Date(2015, 6, 11), group:"Nutrition", className:"openwheel", content:"Supply Chain",id:"supplychain"},

  {start: new Date(2015, 0, 10), end: new Date(2015, 6, 11), group:"Nutrition", className:"openwheel", content:"Low Literacy Diagnosis Tools",id:"diagnosistools"},

  {start: new Date(2015, 0, 10), end: new Date(2015, 6, 11), group:"Nutrition", className:"openwheel", content:"Tools Pilot and Feasibility Study",id:"toolspilot"},

  {start: new Date(2015, 0, 10), end: new Date(2015, 6, 11), group:"Nutrition", className:"openwheel", content:"Tools RCT",id:"toolsrct"},

  {start: new Date(2015, 0, 27), end: new Date(2015, 0, 29), group:"Nutrition", className:"openwheel", content:"Combined Protocol for SAM & MAM",id:"sammamrct"},

  {start: new Date(2015, 0, 27), end: new Date(2015, 0, 29), group:"Vaccines", className:"openwheel", content:"Developing prototype #1",id:"vaccineprototype1"},

  {start: new Date(2015, 0, 27), end: new Date(2015, 0, 29), group:"Vaccines", className:"openwheel", content:"Developing prototype #2",id:"vaccineprototype2"},

  {start: new Date(2015, 0, 27), end: new Date(2015, 0, 29), group:"Vaccines", className:"openwheel", content:"mHealth pilot",id:"mhealthpilot"},

  {start: new Date(2015, 0, 27), end: new Date(2015, 0, 29), group:"Vaccines", className:"openwheel", content:"mHealth RCT",id:"mhealthrct"},

  {start: new Date(2015, 0, 27), end: new Date(2015, 0, 29), group:"Cash", className:"openwheel", content:"Targeting pilots",id:"cashtargetpilot"},

  {start: new Date(2015, 0, 27), end: new Date(2015, 0, 29), group:"Cash", className:"openwheel", content:"New targeting pilot",id:"newtargetingpilot"},

  {start: new Date(2015, 0, 27), end: new Date(2015, 0, 29), group:"Cash", className:"openwheel", content:"Integrated pilot",id:"cashintegratedpilot"},

  {start: new Date(2015, 0, 27), end: new Date(2015, 0, 29), group:"Cash", className:"openwheel", content:"Scale integrated method",id:"scaleintegratedmethod"},

  {start: new Date(2015, 0, 27), end: new Date(2015, 0, 29), group:"Education", className:"openwheel", content:"Developing prototype #1",id:"educationprototype1"},

  {start: new Date(2015, 0, 27), end: new Date(2015, 0, 29), group:"Education", className:"openwheel", content:"Developing prototype #2",id:"educationprototype2"},

  {start: new Date(2015, 0, 27), end: new Date(2015, 0, 29), group:"Violence", className:"openwheel", content:"Developing prototype #1",id:"violenceprototype1"},

  {start: new Date(2015, 0, 27), end: new Date(2015, 0, 29), group:"Violence", className:"openwheel", content:"Developing prototype #2",id:"violenceprototype2"},

  {start: new Date(2015, 0, 27), end: new Date(2015, 0, 29), group:"Employment", className:"openwheel", content:"Concept development",id:"employmentconcept"},

  ])

 
  // create visualization
  var container = document.getElementById('visualization');
 var options = {
    showMinorLabels: false,
    showMajorLabels: false,

    min: new Date(2015, 0, 1),                // lower limit of visible range
    max: new Date(2016, 12, 1),                // upper limit of visible range
    zoomMin: 1000 * 60 * 60 * 24 * 365,             // one year in milliseconds
    zoomMax: 1000 * 60 * 60 * 24 * 31 * 3 * 8,     // two years in milliseconds
      
    autoResize: true,

    groupOrder: function (a, b) {
      return a.value - b.value;
    },
    groupOrderSwap: function (a, b, groups) {
      var v = a.value;
      a.value = b.value;
      b.value = v;
    },
    orientation: 'both',
    editable: true,
    groupEditable: true,
    start: new Date(2015, 0, 0),
    end: new Date(2015, 12, 30)
  };

  var timeline = new vis.Timeline(container);
  timeline.setOptions(options);
  timeline.setGroups(groups);
  timeline.setItems(items);

</script>
</body>
</html>
